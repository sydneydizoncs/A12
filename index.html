<!DOCTYPE html>
<html>
<head>
    <!--header-->
    <title>Sydney Dizon - A12 Cookie Webpage</title>
    <script>
        // function for setting the cookie, w3schools
        function setCookie(cname,cvalue,exdays) {
            // takes in arguments entered
            // converting expiration date
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

        // function for calling the cookie, w3schools
        function getCookie(cname) {
            // retrieves "cname", the name of the cookie to retrieve
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            // for loop that loops through the name of cookie
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    // if it exists, returns the value of the cookie
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            // check if a cookie named "username" exists, w3schools
            let user = getCookie("username");
            // display welcome message if the cookie exists
            if (user != "") {
                alert("Welcome again " + user);
            } else {
                // if does not exists, stores name as a cookie
                user = prompt("Please enter your name:","");
                if (user != "" && user != null) {
                   // cookie expiration set
                    setCookie("username", user, 360);
                }
            }
        }
    </script>
</head>
<!-- call the checkCookie() function when the document is loaded, which calls the functions getCookie() and setCookie() within the function. -->
<body onload="checkCookie()">
<footer>

</footer>
</body>
</html>
